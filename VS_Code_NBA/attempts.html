<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Shot Explorer</title>

    <!-- The following line references an external css file -->
    <link href="css/attempts.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
</head>
<body>

    <div class="topnav">
        <a href="index.html">NBA Shot Explorer</a>
        <a class="active">FG Attempts Heat Map</a>
        <a href="leaders.html">Leaders</a>
    </div>

    <!-- Load external JS files -->
    <!-- <script type="module" src="./js/main.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    
    <script type="module" src="./js/attempts.js"></script>

    <div class="title-box">
        <h2 class="chart-title">NBA Heat Map of FG Attempts</h2>
        <p class="chart-subtitle">
            Density values range from 0 to the 97th percentile of the entire league
        </p>
    </div>

    <!-- LEFT PLAYER SUBTITLE -->
    <div class="player-subtitle left-player">
        <img class="player-headshot" />
        <span class="player-name">League Average</span>
    </div>

    <!-- RIGHT PLAYER SUBTITLE -->
    <div class="player-subtitle right-player">
        <img class="player-headshot" />
        <span class="player-name">League Average</span>
    </div>


    <div id = "left_chart"></div>
    <div id = "right_chart"></div>
    <!-- <input type="range" id="attemptSlider" min="1" max="70" value="30"> -->
    <div id="legend"></div>
    <div class="filters" id="left">
        Player
        <select class="filter-select" id="left-player-select"></select>
        Quarter
        <select class="filter-select" id="left-quarter-select"></select>
        Team
        <select class="filter-select" id="left-team-select"></select>
        Season
        <select class="filter-select" id="left-season-select"></select>
        <button class="filter-button" id="left-filter-button" type="button">Apply Filters</button>
        <button class="clear-button" id="left-clear-button" type="button">Clear Filters</button>
    </div>
    <div class="filters" id="right">
        Player
        <select class="filter-select" id="right-player-select"></select>
        Quarter
        <select class="filter-select" id="right-quarter-select"></select>
        Team
        <select class="filter-select" id="right-team-select"></select>
        Season
        <select class="filter-select" id="right-season-select"></select>
        <button class="filter-button" id="right-filter-button" type="button">Apply Filters</button>
        <button class="clear-button" id="right-clear-button" type="button">Clear Filters</button>
    </div>
</body>
</html>
